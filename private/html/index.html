<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BCIT Calaulator</title>
</head>

<body>
    <div id="ieee">
        <div id="ieee-calculator">
            <form id="ieee-calculator-form">
                <p>Please enter a decimal to be converted:</p>
                <input id="ieee-decimal-input" type="number" placeholder="Decimal Number">
            </form>
            <button id="ieee-decimal-submit">Convert</button>
        </div>
    </div>
    <div id="result">
        <input type="text" id="result" name="result"><br><br>
    </div>
</body>

<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
<script src=" js/mainFunction.js "></script>

</html>
